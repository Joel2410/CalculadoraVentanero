<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Calculadora Ventanero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header no-print">
        <div class="measures">
          <select name="option" id="option" tabindex="0">
            <option value="1">Tradicional</option>
            <option value="2">P-65</option>
            <option value="3">P-92</option>
            <option value="4">C-70</option>
          </select>
          <div class="measure">
            <label for="bodies">Cuerpos: </label>
            <input
              id="bodies"
              class="number"
              type="number"
              min="2"
              max="3"
              tabindex="1"
            />
          </div>
          <div class="measure">
            <label for="width">Ancho: </label>
            <input id="width" class="number" type="text" tabindex="2" />
          </div>
          <div class="measure">
            <label for="height">Alto: </label>
            <input id="height" class="number" type="text" tabindex="3" />
          </div>
          <div class="buttons">
            <button class="button" tabindex="4" onclick="generate()">
              <img class="icon-big" src="./images/add.png" alt="Agregar" />
            </button>
            <button
              class="button hide-md"
              type="button"
              onclick="window.print()"
            >
              <img class="icon-big" src="./images/print.png" alt="Agregar" />
            </button>
          </div>
        </div>
        <hr />
      </div>

      <div id="results" class="results">
        <table>
          <caption>
            <div class="d-flex">
              <h2 class="mr-5">Hoja de cortes</h2>
              <div class="show-md center no-print">
                <button class="button" type="button" onclick="window.print()">
                  <img
                    class="icon-big"
                    src="./images/print.png"
                    alt="Agregar"
                  />
                </button>
              </div>
            </div>
          </caption>
          <thead colspan="9">
            <tr>
              <th scope="col"></th>
              <th scope="col">Tama√±o</th>
              <th scope="col">C.</th>
              <th scope="col">Cabezal / Alfeizar</th>
              <th scope="col">Llavin / Enganche</th>
              <th scope="col">Rieles</th>
              <th scope="col">Laterales</th>
              <th scope="col">Vidrio</th>
              <th class="no-print" scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/dom.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
