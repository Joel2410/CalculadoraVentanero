<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Calculadora Ventanero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="measures no-print">
        <select name="option" id="option" tabindex="0">
          <option value="1">Tradicional</option>
          <option value="2">P-65</option>
          <option value="3">P-92</option>
          <option value="4">C-70</option>
        </select>
        <div class="measure">
          <label for="bodies">Cuerpos: </label>
          <input
            id="bodies"
            class="number"
            type="number"
            min="2"
            max="3"
            tabindex="1"
          />
        </div>
        <div class="measure">
          <label for="width">Ancho: </label>
          <input id="width" class="number" type="text" tabindex="2" />
        </div>
        <div class="measure">
          <label for="height">Alto: </label>
          <input id="height" class="number" type="text" tabindex="3" />
        </div>
        <div class="buttons">
          <input
            class="button"
            type="button"
            value="Agregar"
            tabindex="4"
            onclick="generate()"
          />
          <input
            class="button"
            type="button"
            value="Imprimir"
            onclick="window.print()"
          />
        </div>
      </div>

      <hr />
      <div id="results" class="results">
        <table>
          <caption>
            <h2>Hoja de cortes</h2>
          </caption>
          <thead colspan="7">
            <tr>
              <th scope="col">Tama√±o</th>
              <th scope="col">Cuerpos</th>
              <th scope="col">Cabezal / Alfeizar</th>
              <th scope="col">Llavin / Enganche</th>
              <th scope="col">Rieles</th>
              <th scope="col">Laterales</th>
              <th scope="col">Vidrio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
